<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 这里是页面的"大脑"，包含了浏览器需要知道的信息 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个GitHub Pages网站</title>
    
    <!-- 内联CSS样式 - 控制页面外观 -->
    <style>
        /* 重置默认样式，让页面在所有浏览器中表现一致 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 设置整体页面样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* 容器样式 - 限制内容宽度，让页面更易读 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* 主要内容区域 */
        .content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        /* 标题样式 */
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5em;
        }
        
        h2 {
            color: #34495e;
            margin: 30px 0 15px 0;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        /* 段落样式 */
        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        
        /* 按钮样式 */
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            margin: 10px 5px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        /* 项目展示区域 */
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .project-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .project-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        /* 页脚样式 */
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- 网站标题 -->
            <h1>欢迎来到我的网站</h1>
            
            <!-- 自我介绍部分 -->
            <h2>关于我</h2>
            <p>
                这是我的第一个GitHub Pages网站！我正在学习如何创建和部署静态网站。
                GitHub Pages让我能够免费托管我的项目和作品集。
            </p>
            
            <!-- 项目展示 -->
            <h2>我的项目</h2>
            <div class="projects">
                <div class="project-card">
                    <h3>项目一</h3>
                    <p>这里可以介绍你的第一个项目，描述它的功能和技术栈。</p>
                </div>
                <div class="project-card">
                    <h3>项目二</h3>
                    <p>这里可以介绍你的第二个项目，分享开发过程中的收获。</p>
                </div>
                <div class="project-card">
                    <h3>项目三</h3>
                    <p>这里可以介绍你的第三个项目，展示你的技能进步。</p>
                </div>
            </div>
            
            <!-- 联系方式 -->
            <h2>联系我</h2>
            <p>如果你想了解更多关于我的信息或项目，欢迎通过以下方式联系我：</p>
            <a href="mailto:your-email@example.com" class="btn">发送邮件</a>
            <a href="https://github.com/yourusername" class="btn">GitHub主页</a>
            
            <!-- 页脚 -->
            <footer>
                <p>&copy; 2025 我的网站. 使用 GitHub Pages 托管</p>
            </footer>
        </div>
    </div>
    
    <!-- JavaScript代码 - 添加一些交互功能 -->
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 给所有按钮添加点击效果
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // 创建涟漪效果
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255,255,255,0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s ease-out;
                        pointer-events: none;
                    `;
                    
                    this.style.position = 'relative';
                    this.style.overflow = 'hidden';
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // 添加简单的滚动动画
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });
            
            // 观察所有项目卡片
            document.querySelectorAll('.project-card').forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'all 0.5s ease';
                observer.observe(card);
            });
        });
        
        // 添加涟漪动画的CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
